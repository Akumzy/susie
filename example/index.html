<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>susie</title>
</head>
<body>
    <script>
        var source = new EventSource('/plain');
        source.onmessage = function (event) {
        };
        source.onopen = function (event) {
            console.log('open');
        };
        source.addEventListener('end', function (event) {
            this.close();
        });
        source.onerror = function (e) {
            console.log(e);
        };

        var source2 = new EventSource('/stream');
        source2.addEventListener('update', function (event) {
        });
        source2.onopen = function (event) {
            console.log('open');
        };
        source2.addEventListener('end', function (event) {
            this.close();
        });
        source2.onerror = function (e) {
            console.log(e);
        };
    </script>
</body>
</html>
